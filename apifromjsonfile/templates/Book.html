<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
</head>
<body>
    <h1>Books</h1>
    <ul>
        {% for book in books %}
            <li>
                <strong>{{ book.title }}</strong> by {{ book.author }}<br>
                <em>{{ book.description }}</em><br>
                <small>Published in {{ book.year }}</small>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
